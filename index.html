        .container { max-width: 500px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; position: relative; z-index: 1; }
        .card { background: rgba(255, 255, 255, 0.95); padding: 35px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); z-index: 2; position: relative; width: 100%; box-sizing: border-box; }

        .familia { margin: 15px 0; font-size: 0.9rem; color: #666; line-height: 1.6; }

        .leaf { position: absolute; background-color: var(--verde); width: 18px; height: 10px; border-radius: 0 80% 0 80%; pointer-events: none; animation: fall linear infinite; z-index: 5; opacity: 0; }

leaf.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
